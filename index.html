<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface-01 â€” Booting Prototype</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="boot-screen">
        <div class="interface-window">
            <div class="window-header">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="title">Prototype Online<span class="status-dot online"></span></span>
            </div>

            <div class="window-body">
                <div id="log-container">
                    <p class="log-line">> Initializing sequence...</p>
                </div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <p class="percent-text">0%</p>
                <p class="log-status">Status: Starting modules...</p>
            </div>
        </div>
    </div>

    <!-- Your main content will go here -->
    <div id="app">
        <!-- App content will be loaded here -->
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
